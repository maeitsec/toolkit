<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TermShot | Terminal Screenshot & GIF Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-primary: #09090b;
            --bg-secondary: #18181b;
            --bg-tertiary: #27272a;
            --accent: #22c55e;
            --accent-purple: #a855f7;
            --accent-blue: #3b82f6;
            --accent-orange: #f97316;
            --text: #fafafa;
            --text-muted: #71717a;
            --border: #3f3f46;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        
        .header { text-align: center; margin-bottom: 3rem; }
        .header h1 { font-size: 3rem; font-weight: 700; margin-bottom: 0.5rem; }
        .header h1 .green { color: var(--accent); }
        .header h1 .purple { color: var(--accent-purple); }
        .header p { color: var(--text-muted); }
        .header-badges { display: flex; justify-content: center; gap: 0.5rem; margin-top: 1rem; }
        .badge { padding: 0.25rem 0.75rem; border-radius: 50px; font-size: 0.75rem; font-weight: 600; }
        .badge-green { background: rgba(34,197,94,0.2); color: var(--accent); }
        .badge-purple { background: rgba(168,85,247,0.2); color: var(--accent-purple); }
        .badge-blue { background: rgba(59,130,246,0.2); color: var(--accent-blue); }
        
        .layout { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        @media (max-width: 1024px) { .layout { grid-template-columns: 1fr; } }
        
        .card { background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 12px; padding: 1.5rem; margin-bottom: 1.5rem; }
        .card-title { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-muted); margin-bottom: 1rem; }
        
        .theme-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.5rem; }
        .theme-btn { padding: 0.5rem; border: 2px solid transparent; border-radius: 8px; font-size: 0.7rem; font-weight: 500; cursor: pointer; transition: all 0.2s; text-transform: capitalize; }
        .theme-btn:hover { transform: scale(1.05); }
        .theme-btn.active { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(34,197,94,0.3); }
        
        .form-group { margin-bottom: 1rem; }
        .form-label { display: block; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 0.5rem; }
        .form-input, .form-select, .form-textarea { width: 100%; background: var(--bg-tertiary); border: 1px solid var(--border); border-radius: 8px; padding: 0.75rem; color: var(--text); font-size: 0.9rem; }
        .form-input:focus, .form-select:focus, .form-textarea:focus { outline: none; border-color: var(--accent); }
        .form-textarea { font-family: 'JetBrains Mono', monospace; min-height: 180px; resize: vertical; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .range-slider { width: 100%; accent-color: var(--accent); }
        .checkbox-group { display: flex; gap: 1.5rem; flex-wrap: wrap; }
        .checkbox-label { display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; cursor: pointer; }
        .checkbox-label input { accent-color: var(--accent); }
        
        .btn-group { display: flex; gap: 0.75rem; flex-wrap: wrap; }
        .btn { flex: 1; min-width: 100px; padding: 0.875rem 1rem; border: none; border-radius: 8px; font-size: 0.85rem; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .btn-primary { background: var(--accent-purple); color: white; }
        .btn-primary:hover { background: #9333ea; }
        .btn-success { background: var(--accent); color: black; }
        .btn-success:hover { background: #16a34a; }
        .btn-blue { background: var(--accent-blue); color: white; }
        .btn-blue:hover { background: #2563eb; }
        .btn-orange { background: var(--accent-orange); color: white; }
        .btn-orange:hover { background: #ea580c; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .terminal-wrapper { border-radius: 12px; overflow: hidden; }
        .terminal-wrapper.shadow { box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        .terminal { border-radius: 12px; overflow: hidden; font-family: 'JetBrains Mono', monospace; }
        .terminal-header { display: flex; align-items: center; padding: 0.75rem 1rem; gap: 0.5rem; }
        .terminal-dots { display: flex; gap: 0.5rem; }
        .terminal-dot { width: 12px; height: 12px; border-radius: 50%; }
        .dot-red { background: #ef4444; }
        .dot-yellow { background: #eab308; }
        .dot-green { background: #22c55e; }
        .terminal-title { flex: 1; text-align: center; font-size: 0.8rem; opacity: 0.7; }
        .terminal-body { padding: 1rem; min-height: 200px; }
        .terminal-line { white-space: pre-wrap; word-break: break-all; }
        .cursor { display: inline-block; width: 8px; height: 1em; margin-left: 2px; animation: blink 1s infinite; vertical-align: middle; }
        @keyframes blink { 50% { opacity: 0; } }
        
        .syntax-help { font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; }
        .syntax-help p { margin-bottom: 0.25rem; }
        .syntax-help .yellow { color: #eab308; }
        .syntax-help .purple { color: var(--accent-purple); }
        .syntax-help .muted { color: var(--text-muted); }
        
        .footer { text-align: center; margin-top: 3rem; color: var(--text-muted); font-size: 0.85rem; }
        .footer .green { color: var(--accent); }
        .footer a { color: var(--accent); text-decoration: none; }
        
        .toast { position: fixed; bottom: 2rem; right: 2rem; background: var(--accent); color: black; padding: 1rem 1.5rem; border-radius: 8px; font-weight: 600; transform: translateY(100px); opacity: 0; transition: all 0.3s; z-index: 1000; }
        .toast.show { transform: translateY(0); opacity: 1; }
        
        .progress-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .progress-overlay.show { opacity: 1; pointer-events: auto; }
        .progress-text { font-size: 1.5rem; margin-bottom: 1.5rem; }
        .progress-bar { width: 300px; height: 8px; background: var(--bg-tertiary); border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.2s; }
        .progress-status { margin-top: 1rem; color: var(--text-muted); }
        .progress-frames { margin-top: 0.5rem; font-size: 0.8rem; color: var(--accent); }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><span class="green">Term</span><span class="purple">Shot</span></h1>
            <p>Create beautiful terminal screenshots & animated GIFs</p>
            <div class="header-badges">
                <span class="badge badge-green">PNG</span>
                <span class="badge badge-purple">GIF</span>
                <span class="badge badge-blue">WebM</span>
            </div>
        </header>

        <div class="layout">
            <div class="controls">
                <div class="card">
                    <div class="card-title">Theme</div>
                    <div class="theme-grid" id="themeGrid"></div>
                </div>

                <div class="card">
                    <div class="card-title">Settings</div>
                    <div class="form-group">
                        <label class="form-label">Window Title</label>
                        <input type="text" class="form-input" id="terminalTitle" value="maeitsec@kali:~/pentest">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Resolution</label>
                            <select class="form-select" id="resolution">
                                <option value="600">Small (600px)</option>
                                <option value="800" selected>GitHub (800px)</option>
                                <option value="1000">Large (1000px)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Typing Speed</label>
                            <select class="form-select" id="typingSpeed">
                                <option value="30">Fast</option>
                                <option value="60" selected>Normal</option>
                                <option value="100">Slow</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Font Size: <span id="fontSizeValue">14</span>px</label>
                        <input type="range" class="range-slider" id="fontSize" min="12" max="18" value="14">
                    </div>
                    <div class="checkbox-group">
                        <label class="checkbox-label"><input type="checkbox" id="showDots" checked> Window Dots</label>
                        <label class="checkbox-label"><input type="checkbox" id="showShadow" checked> Shadow</label>
                    </div>
                </div>

                <div class="card">
                    <div class="card-title">Terminal Content</div>
                    <textarea class="form-textarea" id="terminalContent">> nmap -sC -sV target.com
!!
PORT    STATE SERVICE
22/tcp  open  ssh
80/tcp  open  http
443/tcp open  https
!!
> gobuster dir -u http://target.com
!!
/admin   (Status: 302)
/api     (Status: 200)
!!
> curl http://target.com/api
!!
{"status":"ok"}
!!</textarea>
                    <p style="font-size: 0.7rem; color: var(--text-muted); margin-top: 0.5rem;">
                        <code style="background: var(--bg-tertiary); padding: 0.1rem 0.3rem; border-radius: 4px;">&gt;</code> = command &nbsp;|&nbsp;
                        <code style="background: var(--bg-tertiary); padding: 0.1rem 0.3rem; border-radius: 4px;">!!</code> = output wrapper
                    </p>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" id="previewBtn">‚ñ∂ Preview</button>
                    <button class="btn btn-orange" id="gifBtn">üé¨ GIF</button>
                    <button class="btn btn-success" id="pngBtn">üì∑ PNG</button>
                    <button class="btn btn-blue" id="webmBtn">üé• WebM</button>
                </div>
            </div>

            <div class="preview-area">
                <div class="card">
                    <div class="card-title">Preview</div>
                    <div class="terminal-wrapper shadow" id="terminalWrapper">
                        <div class="terminal" id="terminal">
                            <div class="terminal-header" id="terminalHeader">
                                <div class="terminal-dots" id="terminalDots">
                                    <div class="terminal-dot dot-red"></div>
                                    <div class="terminal-dot dot-yellow"></div>
                                    <div class="terminal-dot dot-green"></div>
                                </div>
                                <div class="terminal-title" id="terminalTitleDisplay"></div>
                                <div style="width: 52px;" id="dotsPlaceholder"></div>
                            </div>
                            <div class="terminal-body" id="terminalBody"></div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-title" style="color: var(--accent);">Syntax</div>
                    <div class="syntax-help">
                        <p><span class="yellow">&gt;</span> command <span class="muted">‚Üê typed</span></p>
                        <p><span class="purple">!!</span></p>
                        <p>instant output</p>
                        <p><span class="purple">!!</span></p>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">Made by <span class="green">maeitsec</span> | <a href="index.html">Back to Toolkit</a></footer>
    </div>

    <div class="toast" id="toast"></div>
    <div class="progress-overlay" id="progressOverlay">
        <div class="progress-text" id="progressText">üé¨ Generating...</div>
        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
        <div class="progress-status" id="progressStatus">Starting...</div>
        <div class="progress-frames" id="progressFrames"></div>
    </div>

    <script>
        const themes = {
            dracula: { bg: '#282a36', text: '#f8f8f2', prompt: '#50fa7b', command: '#8be9fd', output: '#bd93f9', border: '#44475a' },
            nord: { bg: '#2e3440', text: '#eceff4', prompt: '#a3be8c', command: '#88c0d0', output: '#b48ead', border: '#4c566a' },
            matrix: { bg: '#0d0d0d', text: '#00ff00', prompt: '#00ff00', command: '#00cc00', output: '#008800', border: '#003300' },
            synthwave: { bg: '#2b213a', text: '#ff7edb', prompt: '#72f1b8', command: '#fede5d', output: '#fe4450', border: '#495495' },
            monokai: { bg: '#272822', text: '#f8f8f2', prompt: '#a6e22e', command: '#66d9ef', output: '#fd971f', border: '#49483e' },
            solarized: { bg: '#002b36', text: '#839496', prompt: '#859900', command: '#268bd2', output: '#cb4b16', border: '#073642' },
            gruvbox: { bg: '#282828', text: '#ebdbb2', prompt: '#b8bb26', command: '#83a598', output: '#fe8019', border: '#3c3836' },
            tokyonight: { bg: '#1a1b26', text: '#c0caf5', prompt: '#9ece6a', command: '#7aa2f7', output: '#bb9af7', border: '#33467c' },
            catppuccin: { bg: '#1e1e2e', text: '#cdd6f4', prompt: '#a6e3a1', command: '#89b4fa', output: '#f5c2e7', border: '#313244' },
            cyberpunk: { bg: '#0a0a0a', text: '#00ffff', prompt: '#ff00ff', command: '#ffff00', output: '#00ff00', border: '#333' },
            ocean: { bg: '#1b2838', text: '#c0c5ce', prompt: '#99c794', command: '#6699cc', output: '#ec5f67', border: '#343d46' },
            hacker: { bg: '#000000', text: '#20c20e', prompt: '#20c20e', command: '#33ff33', output: '#00aa00', border: '#0a3d0a' }
        };

        let currentTheme = 'dracula';
        let isAnimating = false;

        const themeGrid = document.getElementById('themeGrid');
        Object.entries(themes).forEach(([name, colors]) => {
            const btn = document.createElement('button');
            btn.className = `theme-btn ${name === currentTheme ? 'active' : ''}`;
            btn.textContent = name;
            btn.style.backgroundColor = colors.bg;
            btn.style.color = colors.text;
            btn.onclick = () => {
                currentTheme = name;
                document.querySelectorAll('.theme-btn').forEach(b => b.classList.toggle('active', b.textContent === name));
                renderTerminal();
            };
            themeGrid.appendChild(btn);
        });

        function parseContent(text) {
            const lines = text.split('\n'), result = [];
            let i = 0;
            while (i < lines.length) {
                const line = lines[i];
                if (line.startsWith('>')) {
                    result.push({ type: 'command', text: line.substring(1).trim() });
                } else if (line.trim() === '!!') {
                    const out = [];
                    i++;
                    while (i < lines.length && lines[i].trim() !== '!!') { out.push(lines[i]); i++; }
                    if (out.length) result.push({ type: 'output', text: out.join('\n') });
                } else if (line.trim()) {
                    result.push({ type: 'output', text: line });
                }
                i++;
            }
            return result;
        }

        function escapeHtml(t) { return t.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/\n/g,'<br>'); }

        function renderTerminal() {
            const theme = themes[currentTheme];
            const terminal = document.getElementById('terminal');
            const header = document.getElementById('terminalHeader');
            const body = document.getElementById('terminalBody');
            const wrapper = document.getElementById('terminalWrapper');
            
            terminal.style.backgroundColor = theme.bg;
            terminal.style.border = `1px solid ${theme.border}`;
            header.style.backgroundColor = theme.border;
            document.getElementById('terminalTitleDisplay').style.color = theme.text;
            document.getElementById('terminalTitleDisplay').textContent = document.getElementById('terminalTitle').value;
            body.style.fontSize = document.getElementById('fontSize').value + 'px';
            
            document.getElementById('terminalDots').style.display = document.getElementById('showDots').checked ? 'flex' : 'none';
            document.getElementById('dotsPlaceholder').style.display = document.getElementById('showDots').checked ? 'block' : 'none';
            wrapper.classList.toggle('shadow', document.getElementById('showShadow').checked);
            wrapper.style.maxWidth = document.getElementById('resolution').value + 'px';
            
            const parsed = parseContent(document.getElementById('terminalContent').value);
            body.innerHTML = '';
            parsed.forEach(item => {
                const line = document.createElement('div');
                line.className = 'terminal-line';
                line.innerHTML = item.type === 'command' 
                    ? `<span style="color:${theme.prompt}">‚ùØ </span><span style="color:${theme.command}">${escapeHtml(item.text)}</span>`
                    : `<span style="color:${theme.output}">${escapeHtml(item.text)}</span>`;
                body.appendChild(line);
            });
            if (!parsed.length) body.innerHTML = `<div class="terminal-line"><span style="color:${theme.prompt}">‚ùØ </span><span class="cursor" style="background:${theme.text}"></span></div>`;
        }

        const sleep = ms => new Promise(r => setTimeout(r, ms));

        async function runAnimation(captureFrames = false) {
            if (isAnimating) return [];
            isAnimating = true;
            
            const theme = themes[currentTheme];
            const body = document.getElementById('terminalBody');
            const parsed = parseContent(document.getElementById('terminalContent').value);
            const speed = parseInt(document.getElementById('typingSpeed').value);
            const frames = [];
            
            body.innerHTML = '';

            async function captureFrame(delay) {
                if (captureFrames) {
                    const canvas = await html2canvas(document.getElementById('terminalWrapper'), { backgroundColor: null, scale: 1, logging: false });
                    frames.push({ canvas, delay });
                }
            }

            for (const item of parsed) {
                if (item.type === 'command') {
                    const line = document.createElement('div');
                    line.className = 'terminal-line';
                    line.innerHTML = `<span style="color:${theme.prompt}">‚ùØ </span><span class="cmd" style="color:${theme.command}"></span><span class="cursor" style="background:${theme.text}"></span>`;
                    body.appendChild(line);
                    
                    const cmd = line.querySelector('.cmd');
                    const cursor = line.querySelector('.cursor');
                    
                    for (let i = 0; i < item.text.length; i++) {
                        cmd.textContent += item.text[i];
                        await captureFrame(speed);
                        await sleep(captureFrames ? 10 : speed);
                    }
                    cursor.remove();
                    await captureFrame(300);
                    await sleep(captureFrames ? 10 : 300);
                } else {
                    const line = document.createElement('div');
                    line.className = 'terminal-line';
                    line.innerHTML = `<span style="color:${theme.output}">${escapeHtml(item.text)}</span>`;
                    body.appendChild(line);
                    await captureFrame(150);
                    await sleep(captureFrames ? 10 : 150);
                }
            }
            
            await captureFrame(2000); // Final frame hold
            isAnimating = false;
            return frames;
        }

        async function downloadPNG() {
            renderTerminal();
            await sleep(50);
            const canvas = await html2canvas(document.getElementById('terminalWrapper'), { backgroundColor: null, scale: 2 });
            const link = document.createElement('a');
            link.download = 'termshot.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            showToast('PNG Downloaded!');
        }

        async function downloadGIF() {
            const overlay = document.getElementById('progressOverlay');
            const progressFill = document.getElementById('progressFill');
            const progressStatus = document.getElementById('progressStatus');
            const progressFrames = document.getElementById('progressFrames');
            
            overlay.classList.add('show');
            document.getElementById('progressText').textContent = 'üé¨ Recording Animation...';
            progressFill.style.width = '0%';
            progressStatus.textContent = 'Capturing frames...';
            progressFrames.textContent = '';
            document.getElementById('gifBtn').disabled = true;

            try {
                const frames = await runAnimation(true);
                progressFrames.textContent = `${frames.length} frames captured`;
                
                if (!frames.length) throw new Error('No frames');
                
                progressStatus.textContent = 'Creating GIF...';
                progressFill.style.width = '50%';
                
                // Use modern canvas-based GIF creation
                const width = frames[0].canvas.width;
                const height = frames[0].canvas.height;
                
                // Create a simple animated GIF using data URLs
                // We'll use WebM instead as it's natively supported
                progressStatus.textContent = 'GIF generation requires external tool. Downloading as WebM...';
                await downloadWebM(frames);
                
            } catch (err) {
                progressStatus.textContent = 'Error: ' + err.message;
                await sleep(2000);
            }
            
            overlay.classList.remove('show');
            document.getElementById('gifBtn').disabled = false;
        }

        async function downloadWebM(existingFrames = null) {
            const overlay = document.getElementById('progressOverlay');
            const progressFill = document.getElementById('progressFill');
            const progressStatus = document.getElementById('progressStatus');
            const progressFrames = document.getElementById('progressFrames');
            
            if (!existingFrames) {
                overlay.classList.add('show');
                document.getElementById('progressText').textContent = 'üé• Recording Video...';
                progressFill.style.width = '0%';
                progressStatus.textContent = 'Capturing animation...';
                document.getElementById('webmBtn').disabled = true;
            }

            try {
                const frames = existingFrames || await runAnimation(true);
                progressFrames.textContent = `${frames.length} frames`;
                
                if (!frames.length) throw new Error('No frames captured');
                
                progressStatus.textContent = 'Encoding video...';
                progressFill.style.width = '60%';
                
                const canvas = document.createElement('canvas');
                canvas.width = frames[0].canvas.width;
                canvas.height = frames[0].canvas.height;
                const ctx = canvas.getContext('2d');
                
                const stream = canvas.captureStream(30);
                const recorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp9' });
                const chunks = [];
                
                recorder.ondataavailable = e => chunks.push(e.data);
                
                const done = new Promise(resolve => {
                    recorder.onstop = () => resolve(new Blob(chunks, { type: 'video/webm' }));
                });
                
                recorder.start();
                
                for (let i = 0; i < frames.length; i++) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(frames[i].canvas, 0, 0);
                    progressFill.style.width = (60 + (i / frames.length) * 35) + '%';
                    await sleep(frames[i].delay);
                }
                
                recorder.stop();
                const blob = await done;
                
                progressFill.style.width = '100%';
                progressStatus.textContent = 'Done!';
                
                const link = document.createElement('a');
                link.download = 'termshot.webm';
                link.href = URL.createObjectURL(blob);
                link.click();
                
                await sleep(500);
                showToast('WebM Downloaded!');
                
            } catch (err) {
                progressStatus.textContent = 'Error: ' + err.message;
                await sleep(2000);
            }
            
            overlay.classList.remove('show');
            document.getElementById('webmBtn').disabled = false;
            document.getElementById('gifBtn').disabled = false;
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = '‚úì ' + msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        // Event listeners
        ['terminalTitle', 'terminalContent', 'resolution', 'showDots', 'showShadow'].forEach(id => {
            document.getElementById(id).addEventListener('input', renderTerminal);
            document.getElementById(id).addEventListener('change', renderTerminal);
        });
        document.getElementById('fontSize').addEventListener('input', e => {
            document.getElementById('fontSizeValue').textContent = e.target.value;
            renderTerminal();
        });
        
        document.getElementById('previewBtn').addEventListener('click', () => runAnimation(false));
        document.getElementById('pngBtn').addEventListener('click', downloadPNG);
        document.getElementById('gifBtn').addEventListener('click', downloadGIF);
        document.getElementById('webmBtn').addEventListener('click', () => downloadWebM());

        renderTerminal();
